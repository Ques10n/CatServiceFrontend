<div class="card">
  <div class="card-header">
      <h2>Вход</h2>
  </div>
  <div class="card-body">
      <form 
      action="" 
      [formGroup]="form"
      (ngSubmit) = "onSubmit()"
      >
          <div class="form-group">
              <label for="username">Имя пользователя</label>
              <input 
                    formControlName="username" type="text" id="username" placeholder="Имя пользователя" required 
                    >
          </div>
          <div class="form-group">
              <label for="password">Пароль</label>
              <input 
                    formControlName="password" type="password" id="password" placeholder="Пароль" required 
                    >
          </div>
          <button type="submit">Войти</button>
      </form>
  </div>
</div>
